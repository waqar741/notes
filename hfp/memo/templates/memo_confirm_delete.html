{% extends "layout.html" %}

{% block title %}
Delete Note
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center text-danger mb-4">Are you sure you want to delete this note?</h1>
        
        {% if memo %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ memo.title }}</h5>
                <p class="card-text">{{ memo.content|truncatewords:30 }}</p>
                {% if memo.photo %}
                    <img src="{{ API_BASE_URL }}{{ memo.photo }}" alt="Memo photo" style="max-height: 150px;">
                {% endif %}
            </div>
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'memo:memo_list' %}" class="btn btn-success">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
